<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 表格纵向合并单元格与固定宽度列</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .fixed-width {
            max-width: 10px; /* 固定宽度 100px */
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th class="fixed-width">标题 1</th>
            <th>标题 2</th>
            <th>标题 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="fixed-width" rowspan="2">合并单元格5assssssssssssssssssssssssssssssssssssssssssssssssssssssssss</td> <!-- 纵向合并两行 -->
            <td>数据 1</td>
            <td>数据 2</td>
        </tr>
        <tr>
            <td >数据 3</td>
            <td>数据 4</td>
        </tr>
        <tr>
            <td class="fixed-width" >数据 5assssssssssssssssssssssssssssssssssssssssssssssssssssssssss</td>
            <td>数据 6</td>
            <td>数据 7</td>
        </tr>
    </tbody>
</table>

</body>
</html>
